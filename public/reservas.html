<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reservar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main" style="border: 5px solid rgba(156,166,255);">
            <form action="/add-reservas" method="post">
                <div class="cuadrante">
                    <h3>Habitacion</h3>
                    <hr>
                    <img src="assets/hotel1.jpg" alt="imagen de habitacion" class="imagen1">
                    <fieldset class="selecciones">
                        <div class="casillas" style="margin-bottom: 50px;">
                            <select class="select" name="tipo_habitacion" onchange="toggleSelect2()" id="tiporeserva">
                                <option disabled selected>Tipo de reserva</option>
                                <option>Ordinaria</option>
                                <option>Uso compartido</option>
                            </select>
                        </div>
                        <div class="transicion-desvanecer" style="visibility: visible;" id="tipohabitacion">
                            <select class="select" name="tipo_camas">
                                <option disabled selected>Tipo de habitaci贸n</option>
                                <option>Cama doble</option>
                                <option>Cama sencilla</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <div class="cuadrante">
                    <h3>Informaci贸n de reserva</h3>
                    <hr>
                    <div class="input-correo">
                        <input type="email" required name="mail">
                        <div class="underline"></div>
                        <label>Correo Electr贸nico</label>
                    </div>
                    <div class="check">
                        <label for="check-in"></label>
                        <p>check-in</p>
                        <input type="date" id="check-in" placeholder="check-in" class="select" name="check_in" required>
                    </div>
                    <div class="check">
                        <label for="check-out"></label>
                        <p>check-out</p>
                        <input type="date" id="check-out" placeholder="check-out" class="select" name="check_out" required>
                    </div>
                    <div class="container">
                        <div style="margin-top: 15px;" class="transicion-desvanecer" id="opcionhusadicionales">
                            <label class="label" id="fonthus">Huespedes adicionales</label>
                            <input type="checkbox" id="husadicionales">
                        </div>
                        <div id="opadicionales" class="transicion-desvanecer" style="display: block;">
                            <label for="numero" class="label">Numero de huespedes adicionales</label>
                            <div>
                                <input type="number" id="numero" value="0" placeholder="Numero de huespedes adicionales"
                                    name="numero_huespedes" required>
                                <label class="input2">Huespedes menores de edad</label>
                                <input type="checkbox" name="menores" id="menores">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="cuadrante">
                    <h3>Servicios adicionales</h3>
                    <hr>
                    <div style="display: flex; margin-left: -80px;">
                        <div class="input-group">
                            <input type="checkbox" id="restaurante">
                            <label>Restaurante</label>
                        </div>
                        <div class="transicion-desvanecer" id="resadicionales">
                            <div class="input-servicios">
                                <input type="checkbox" name="desayuno">
                                <label>Desayuno</label>
                            </div>
                            <div class="input-servicios">
                                <input type="checkbox" name="almuerzo">
                                <label>Almuerzo</label>
                            </div>
                            <div class="input-servicios">
                                <input type="checkbox" name="cena">
                                <label>Cena</label>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="margin-left: 100px;">
                        <div class="last">
                            <input type="checkbox" name="lavanderia">
                            <label>Lavanderia</label>
                        </div>
                        <div class="last">
                            <input type="checkbox" name="parqueadero">
                            <label>Parqueadero</label>
                        </div>
                        <div class="last">
                            <input type="checkbox" name="servicio_guia">
                            <label>Servicio de guia</label>
                        </div>
                        <div class="last">
                            <input type="checkbox" name="transporte_pueblo">
                            <label>Transporte al pueblo</label>
                        </div>
                    </div>
                </div>
        </div>
        <input type="submit" value="Reservar habitacion" class="enviar">
        </form>
    </div>
    </div>
</body>

</html>


<script>

    function mostrar(checkboxPrincipal, checkboxesAdicionales) {

        checkboxPrincipal.addEventListener('change', function () {
            if (this.checked) {
                checkboxesAdicionales.classList.add('mostrar');
            } else {
                checkboxesAdicionales.classList.remove('mostrar');
                document.getElementById('numero').value = 0;
                document.getElementById('menores').checked = false;
            }
        });

    }

    function toggleSelect2() {
        var select1 = document.getElementById("tiporeserva");
        var select2 = document.getElementById("tipohabitacion");

        if (select1.value === "Ordinaria") {
            select2.classList.add('mostrar');
            document.getElementById("opcionhusadicionales").classList.remove('mostrar');
        } else {
            select2.classList.remove('mostrar');
            document.getElementById("opcionhusadicionales").classList.add('mostrar');
            select2.value = "Tipo de habitaci贸n";
        }
    }

    mostrar(document.getElementById('husadicionales'), document.getElementById('opadicionales'));
    mostrar(document.getElementById('restaurante'), document.getElementById('resadicionales'));

</script>
